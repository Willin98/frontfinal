<!-- ======= Main Section ======= -->
<main id="main">
  <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact section-bg p-12">
    <div class="container-fluid">
      <!-- ======= Team Section ======= -->
      <section id="team" class="team">
        <!-- Page Content -->
        <div class="container" *ngIf="comida && !loading">
          <!-- Portfolio Item Row -->
          <div class="row">
            <div class="col-md-4">
              <img
                class="img-fluid"
                [src]="selectImage"
                alt=""
              />
            </div>
            <div class="col-md-8">
              <h3 class="my-3">{{ comida.name }}</h3>
              <p>
                {{ comida.description }}
              </p>
              <div class="row">
                <div class="col-lg-12">
                  <div class="price">
                    {{ currency }} {{ comida.price }}
                  </div>
                </div>
                <div class="col-lg-12">
                  Stock: {{ comida.stock }}
                  <hr>
                  <shop-qty-selector
                    [qty]="comida.qty"
                    [stock]="comida.stock"
                    (updateValue)="changeValue($event)"
                  ></shop-qty-selector>
                </div>
              </div>
              <br/>
              <button (click)="addTocart()" class="btn btn-dark mt-3"><i class="fas fa-cart-plus"></i>&nbsp;&nbsp; AÃ±adir</button>
            </div>
          </div>
          <!-- /.row -->
          <!-- /.row -->
        </div>
      </section>
      <!-- End Team Section -->
    </div>
  </section>
  <!-- End Contact Section -->
</main>
<!-- End #main -->

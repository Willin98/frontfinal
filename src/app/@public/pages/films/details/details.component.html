<!-- ======= Main Section ======= -->
<main id="main">
  <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact section-bg p-12">
    <div class="container-fluid">
      <!-- ======= Team Section ======= -->
      <section id="team" class="team">
        <!-- Page Content -->
        <div class="container" *ngIf="product && !loading">
          <!-- Portfolio Item Row -->
          <div class="row">
            <div class="col-md-4">
              <div class="member">
                <img [src]="selectImage" class="img-fluid" alt="" />
                <div class="member-info">
                  <ul class="social">
                    <a
                      [href]="selectVideo"
                      class="item-button-options"
                      data-tip="Detalles del producto"
                      width="500"
                      height="500"
                      ><i class="fas fa-play-circle"></i></a>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <h3 class="my-3">{{ product.name }}</h3>
              <p>
                {{ product.description }}
              </p>
              <div class="row">
                <div class="col-lg-12">
                  <div class="price">{{ currency }} {{ product.price }}</div>
                </div>
                <div class="col-lg-12">
                  Stock: {{ product.stock }}
                  <hr />
                  <shop-qty-selector
                    [qty]="product.qty"
                    [stock]="product.stock"
                    (updateValue)="changeValue($event)"
                  ></shop-qty-selector>
                </div>
              </div>
              <br />
              <span class="h5">Plaformas:</span>&nbsp;
              <select (change)="selectOtherPlatform($event)">
                <option [value]="product.id">{{ platform }}</option>
                <option [value]="opt.id" *ngFor="let opt of relationalFilms">
                  {{ opt.platform.name }}
                </option></select
              ><br />
              <button (click)="addTocart()" class="btn btn-dark mt-3">
                <i class="fas fa-cart-plus"></i>&nbsp;&nbsp; AÃ±adir
              </button>
            </div>
          </div>
          <!-- /.row -->
          <!-- /.row -->
        </div>
      </section>
      <!-- End Team Section -->
    </div>
  </section>
  <!-- End Contact Section -->
</main>
<!-- End #main -->

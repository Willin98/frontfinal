<!-- ======= Main Section ======= -->
<main id="main">
  <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact section-bg p-12">
    <div class="container-fluid">
      <!-- ======= Team Section ======= -->
      <section id="team" class="team">
        <div class="container" *ngIf="!loading">
          <p>
            En este apartado encontraremos nuestros pedidos desde el m치s
            reciente
          </p>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Descripci칩n</th>
                <th scope="col">Precio ({{ currencySymbol }})</th>
                <th scope="col">Fecha</th>
                <th scope="col">M치s detalles</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of charges">
                <td>{{ data.description }}</td>
                <td>{{ data.amount }}</td>
                <td>{{ data.created | date: "yyyy-MM-dd hh:mm:ss" }}</td>
                <td>
                  <a href="{{ data.receiptUrl }}" target="_blank">Factura</a>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="col-lg text-center">
              <button
                *ngIf="loadMoreBtn"
                class="btn btn-dark"
                (click)="loadChargesData()"
              >
                Cargar m치s datos
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- End Team Section -->
    </div>
  </section>
  <!-- End Contact Section -->
</main>
<!-- End #main -->

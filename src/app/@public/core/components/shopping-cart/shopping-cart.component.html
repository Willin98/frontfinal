<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <h5>Carrito de compra</h5>
  <hr />
  <!--{{ cart | json }}-->
  <div class="card film" *ngIf="cart.total === 0">
    No hay elementos en el carro de compras
  </div>
  <div class="card film" *ngFor="let film of cart.films">
    <div class="row">
      <div class="col-lg-2">
        <img class="img-fluid" [src]="film.poster" [alt]="film.name" />
        <br />
        <button (click)="clearItem(film)" class="btn btn-sm btn-danger mt-2">
          <i class="fas fa-trash"></i>
        </button>
      </div>
      <div class="col-lg">
        <div class="row">
          <div class="col-lg-9">
            <h6>{{ film.name }}</h6>
            <shop-qty-selector
              [qty]="film.qty"
              [stock]="film.stock"
              (updateValue)="changeValue($event, film)"
            ></shop-qty-selector>
          </div>
          <div class="col-lg">
            <div class="price">{{ currency }} {{ film.price }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="cart.total > 0">
    <div class="row film">
      <div class="col-lg-5">subtotal: {{ cart.subtotal }}</div>
      <div class="col-lg">
        total: 
        <span class="text-primary float-right price-total">
          {{ currency }} {{ cart.total }}</span
        >
      </div>
    </div>
    <hr />
    <button class="btn btn-success float-right mr-3" (click)="process()"><i class="far fa-credit-card"></i>&nbsp; Pagar</button>
    <button class="btn btn-danger float-right mr-3" (click)="clear()"><i class="fas fa-trash-alt"></i>&nbsp; Vaciar</button>
  </div>
</div>
<div id="overlay"></div>
